  <div class="col-lg-6">
    <h1>{{titulo}}</h1>
    <div *ngIf="alertMessage">
      <div class="alert alert-primary" role="alert">
         {{alertMessage}}
      </div>
    </div>
    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
      <p>
        <label>Nombre</label>
        <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="user.nombre" class="form-control" required/>
        <span *ngIf="!nombre.valid && nombre.touched">
        El nombre es obligatorio</span>
      </p>
      <p>
        <label>Apellido</label>
        <input type="text" #apellido="ngModel" name="apellido" [(ngModel)]="user.apellido" class="form-control" required/>
        <span *ngIf="!apellido.valid && apellido.touched">
        El apellido es obligatorio</span>
      </p>
      <p>
        <label>Correo Electronico</label>
        <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required/>
        <span *ngIf="!email.valid && email.touched">
        El email es obligatorio</span>
      </p>

      <input type="submit" value="Actualizar" class="btn btn-primary"/>
    </form>

  </div>
